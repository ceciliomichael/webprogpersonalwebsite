<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/apps.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">Gallery</h1>
        </div>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="../images/gallery/image1.png" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/image2.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/image3.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/image4.jpg" alt="Gallery Image 4">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/image5.png" alt="Gallery Image 5">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/image6.png" alt="Gallery Image 6">
            </div>
        </div>
        <div class="image-overlay">
            <div class="overlay-content">
                <img src="" alt="Expanded Image">
                <button class="close-overlay">Ã—</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function() {
                const overlay = document.querySelector('.image-overlay');
                const overlayImg = overlay.querySelector('img');
                overlayImg.src = this.src;
                overlay.classList.add('active');
            });
        });

        document.querySelector('.close-overlay').addEventListener('click', function() {
            document.querySelector('.image-overlay').classList.remove('active');
        });

        document.querySelector('.image-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
    </script>
</body>
</html>
